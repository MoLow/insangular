<div class="last-tags">
    Recently searched: <a *ngFor="let tag of tags" (click)="getItems(tag)">{{tag}} </a>
</div>
<div class="form">
    <input #tag (keyup.enter)="getItems(tag.value);tag.value='';" placeholder="Search tag" />
    <button (click)="getItems(tag.value);tag.value='';">Search</button>
</div>
<div class="images">
    <app-image *ngFor="let image of images" [image]="image"></app-image>
</div>
